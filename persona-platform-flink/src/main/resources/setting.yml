flink:
  stream-sql:
    parallelism: 1
    max-parallelism: 4096
    object-reuse: true
    watermark-interval: 20000
    restart-strategy: failure-rate
    state-backend: rocksdb # filesystem
    state-checkpoint-dir: hdfs:///flink/rocksdb
    checkpointing:
      mode: EXACTLY_ONCE # AT_LEAST_ONCE
      interval: 300000
      timeout: 300000
      min-pause: 300000
      max-concurrent: 1
      tolerable-failed: 0
